- name: Install Docker engine
  apt:
    name:
      - docker.io
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Ensure Docker is running and enabled
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Create ELK directory
  file:
    path: /opt/elk
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Deploy ELK docker compose file
  copy:
    src: docker-compose.yml
    dest: /opt/elk/docker-compose.yml
    owner: root
    group: root
    mode: '0644'

- name: Start ELK stack
  command: docker compose up -d
  args:
    chdir: /opt/elk
